<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator odsetek JQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="">
        <label for="wplata">Wpłata w PLN</label><br>
        <input id="wplata" type="number" value="0" min="100"><br><br>

        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label><br>
        <select id="okres-kapitalizacji">
         <option value="1" selected>Rocznie</option>
<!--selected powyżej daje nam wartość domyślną-->
         <option value="4">Kwartalnie</option>
         <option value="12">Miesięcznie</option>
        </select><br><br>

        <label for="ilosc-lat">Ilość lat</label><br>
        <input id="ilosc-lat" type="number" value="1" min="1"><br><br>

        <label for="oprocentowanie">Stopa zwrotu w %</label><br>
        <input id="oprocentowanie" type="number" value="10" min="0"><br><br>
        <input id="podatek" type="checkbox">
        <label class="belka" for="podatek">Uwzględnij podatek Belki 19%</label>
        <br><br>
        <button onclick="oblicz(event)">Oblicz</button>
    </form>
    <p id="wynik"></p>
    <script src="js/main.js"></script>
</body>

</html>
