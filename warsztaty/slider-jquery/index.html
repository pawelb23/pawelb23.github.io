<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider JQuery</title>

    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--Font awsome dodajemy w head przed linkiem css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="blue">
                <p class="slide-caption">Obraz 1</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="purple">
                <p class="slide-caption">Obraz 2</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slide1">
                <p class="slide-caption">Obraz 3</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slide2">
                <p class="slide-caption">Obraz 4</p>
            </div>
        </div>
        <div class="slider-arrows"><button class="prev-slide"><i class="fas fa-chevron-left"></i></button><button class="next-slide "><i class="fas fa-chevron-right"></i></button></div>
    </div>

    <!--Kod JQuery szukać w wyszukiwarce wpisując code JQuery   -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
